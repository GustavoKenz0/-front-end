<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulo</title>
    <style>
        #triangulo{
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 80px solid lightblue;
        }

        #triangulorodado{
            width: 0;
            height: 0;
            border-top: 40px solid transparent;
            border-right: 80px solid yellow;
            border-bottom: 40px solid transparent;
        }
    </style>
</head>
<body>
    <h1>Triangulo</h1>
    <p>Triangulos são formas um pouco mais complicado</p>
    <p>Temos que definir as bordas dos elemento, o width real do elemento será a borda</p>
    <p>Lembre-se que os cantos das bordas de um elemento são diagonais de 45 graus</p>
    <div id="triangulo"></div>
    <div id="triangulorodado"></div>
</body>
</html>
